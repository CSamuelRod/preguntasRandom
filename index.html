<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Preguntas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lista de Preguntas</h1>
    <div class="todo-container">
        <input type="text" id="questionInput" placeholder="Añadir una nueva pregunta">
        <button id="addQuestion">Añadir</button>
        <ul id="questionList">
            <!-- Aquí se agregarán las preguntas -->
        </ul>
        <button id="selectRandomQuestions">Seleccionar 10 Preguntas Aleatorias</button>
        <button id="deleteAllQuestions">Eliminar Todas las Preguntas</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
